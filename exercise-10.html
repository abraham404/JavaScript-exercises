<body>
    
    <script>
       const fruts = ['cherry', 'apple', 'orange', 'apple', 'banana', 'apple'];
        
       //remove duplicates
       function pickApples(fruts){
            return fruts.filter((item, index) => fruts.indexOf(item) === index);
       }

       console.log(pickApples(fruts));

    </script>
</body>
