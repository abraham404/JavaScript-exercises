<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Engineer Abraham</title>
</head>
<body>
    
    <input type="text" id="str-lowercase">
    <button id="enter-btn" onclick="upperCase()">Enter text</button>
    <div id="out-uppercase"></div>
    <script>

        function upperCase(){
            const lowerCase = document.getElementById('str-lowercase');
            const upperCase = lowerCase.value;
            
            document.getElementById('out-uppercase').innerHTML = upperCase.toUpperCase();


            console.log(upperCase.toUpperCase());

            
        }        

        
    </script>



</body>
</html>
